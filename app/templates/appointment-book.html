<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Chikitsa Smart</title>
    <link rel="icon" href="{{ url_for('static', filename='images/chikitsa-smart-logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header class="header">
        <a href="{{ url_for('index') }}" class="logo brand"><img src="{{ url_for('static', filename='images/chikitsa-smart-logo.png') }}" alt="Chikitsa Smart logo"><span>Chikitsa Smart</span></a>
        <nav class="navbar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('book_appointment') }}">Book Appointment</a>
            <a href="{{ url_for('notifications') }}">Notifications</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <section class="dashboard">
        <h1 class="heading">Book <span>Appointment</span></h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <center>
            <p style="color: white; font-size: 1.5rem;" class="alert alert-{{ category }}">{{ message }}</p>
        </center>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="glass-row">
            <form action="{{ url_for('book_appointment') }}" method="post">
                <h3>Smart Appointment Scheduling</h3>
                <select name="specialization" class="box">
                    <option value="">Select Specialization</option>
                    {% for spec in specializations %}
                    <option value="{{ spec }}">{{ spec }}</option>
                    {% endfor %}
                </select>
                <select name="priority" class="box">
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Low">Low</option>
                </select>
                <input type="text" name="symptoms" placeholder="Describe symptoms or concern" class="box">
                <input type="submit" value="Generate Token & Slot" class="btn">
            </form>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
