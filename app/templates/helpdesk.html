<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helpdesk | Chikitsa Smart</title>
    <link rel="icon" href="{{ url_for('static', filename='images/chikitsa-smart-logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header class="header">
        <a href="{{ url_for('index') }}" class="logo brand"><img src="{{ url_for('static', filename='images/chikitsa-smart-logo.png') }}" alt="Chikitsa Smart logo"><span>Chikitsa Smart</span></a>
        <nav class="navbar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            {% if user.role == 'patient' %}
            <a href="{{ url_for('book_appointment') }}">Book Appointment</a>
            {% endif %}
            <a href="{{ url_for('notifications') }}">Notifications</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <section class="dashboard">
        <h1 class="heading">AI <span>Helpdesk</span></h1>
        <div class="glass-row">
            <form action="{{ url_for('helpdesk') }}" method="post">
                <h3>Ask your question</h3>
                <input type="text" name="message" placeholder="Type your question" class="box" required>
                <select name="language" class="box">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="mr">Marathi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="bn">Bengali</option>
                    <option value="gu">Gujarati</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                </select>
                <input type="submit" value="Get Answer" class="btn">
            </form>
        </div>

        {% if response_text %}
        <div class="card" style="margin-top: 2rem;">
            <h3>Response</h3>
            <p>{{ response_text }}</p>
        </div>
        {% endif %}
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
